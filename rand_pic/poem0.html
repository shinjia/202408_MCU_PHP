  <h2>水調歌頭．蘇軾  </h2>
  <p>明月幾時有，把酒問青天？<br />
    不知天上宮闕，今夕是何年。<br />
    我欲乘風歸去，唯恐瓊樓玉宇，高處不勝寒。<br />
    起舞弄清影，何似在人間。 </p>
  <p>轉朱閣，低綺戶。照無眠。<br />
    不應有恨，何事長向別時圓？<br />
    人有悲歡離合，月有陰晴圓缺，此事古難全。<br />
    但願人長久，千里共嬋娟。</p>
