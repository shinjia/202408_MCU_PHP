  <h2>一剪梅．李清照</h2>
  <p>紅藕香殘玉簟秋。輕解羅裳，獨上蘭舟。</p>
  <p>雲中誰寄錦書來？雁字回時，月滿西樓。</p>
  <p>花自飄零水自流。一種相思，兩處閒愁。</p>
  <p>此情無計可消除，才下眉頭，卻上心頭。</p>
