  <h2>虞美人．李煜</h2>
  <p>春花秋月何時了，往事知多少。</p>
  <p>小樓昨夜又東風，故國不堪回首月明中。</p>
  <p>雕闌玉砌應猶在，只是朱顏改。</p>
  <p>問君能有許多愁，恰似一江春水向東流。</p>
