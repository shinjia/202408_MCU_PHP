  <h2>浪淘沙．李煜</h2>
  <p>簾外雨潺潺，春意闌姍，羅衾不耐五更寒。</p>
  <p>夢裡不知身是客，一晌貪歡。</p>
  <p>獨自莫憑欄，無限江山，別時容易見時難。</p>
  <p>流水落花春去也，天上人間。</p>
