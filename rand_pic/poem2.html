  <h2>蝶戀花．柳永</h2>
  <p>獨佇危樓風細細，望極春愁，黯黯生天際。</p>
  <p>草色煙光殘照里，無人會得憑欄意。</p>
  <p>也擬疏狂圖一醉，對酒當歌，強樂還無味。</p>
  <p>衣帶漸寬終不悔，為伊消得人憔悴。</p>
